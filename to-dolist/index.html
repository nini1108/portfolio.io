<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cyber List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="todo">
		<div class="todo-header">
			<h2>Cyber list</h2>
		</div>
		<div class="todo-body">
			<div class="add-block">
				<input type="text" class="add-field" placeholder="Input here">
				<button class="add-button col-3">+</button>
			</div>
			<ul class="tasks" id="tasks-list">
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Go Night City</div>
					<button class="task-remove col-3">X</button>
				</li>
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Hackathon Practice</div>
					<button class="task-remove col-3">X</button>
				</li>
				<li class="task">
					<div class="task-checked col-1">
						<input type="checkbox">
					</div>
					<div class="task-text col-2">Play Cyberpunk</div>
					<button class="task-remove col-3">X</button>
				</li>
			</ul>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="script.js"></script>
</body>
</html>
